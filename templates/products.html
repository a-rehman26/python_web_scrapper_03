<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saved Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 800px;
        margin: 20px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table th,
      table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      table th {
        background-color: #f4f4f4;
      }
      img {
        max-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Saved Products</h1>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Link</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td><a href="{{ product[2] }}" target="_blank">View</a></td>
            <td><img src="{{ product[3] }}" alt="{{ product[0] }}" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <p><a href="/scrape">Go Back to Scrape Page</a></p>
    </div>
  </body>
</html>
