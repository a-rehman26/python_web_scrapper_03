<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Scraper & Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      form input[type="text"] {
        width: 70%;
        padding: 8px;
        margin-right: 5px;
      }
      form button {
        padding: 8px 15px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table th,
      table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      table th {
        background-color: #f4f4f4;
      }
      img {
        max-width: 100px;
      }
      .export-btn {
        margin-top: 10px;
        display: inline-block;
        padding: 8px 12px;
        background: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Product Scraper & Database</h1>

    <form method="POST">
      <input type="text" name="url" placeholder="Enter website URL" required />
      <button type="submit">Scrape</button>
    </form>

    <a class="export-btn" href="/export">Export to Excel</a>

    {% if products %}
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Link</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td><a href="{{ product.link }}" target="_blank">View</a></td>
          <td><img src="{{ product.image }}" alt="{{ product.title }}" /></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
